- name: install rabbitmq component
  hosts: rabbitmq
  become: yes

  tasks:
    - name: configure yum erlang repos
      ansible.builtin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | bash

    - name: configure yum rabbitmq repos
      ansible.builtin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | bash

    - name: install rabbitmq server
      ansible.builtin.dnf:
        name: rabbitmq-server
        state: present

    - name: start and enable rabbitmq
      ansible.builtin.service:
        name: rabbitmq-server
        state: restarted
        enabled: yes

    - name: check if roboshop user exists
      ansible.builtin.command: rabbitmqctl list_users
      register: rabbitmq_users

    - name: create rabbitmq user if not exists
      ansible.builtin.command: rabbitmqctl add_user roboshop roboshop123
      when: "'roboshop' not in rabbitmq_users.stdout"

    - name: set permissions for roboshop
      ansible.builtin.command: rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*"