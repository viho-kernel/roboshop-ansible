- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable defauly nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enabling nodeJs 18 version
    ansible.builtin.command: dnf module enable nodejs:18 -y
  - name: installing nodeJs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  - name: adding user
    ansible.builtin.user:
      name: roboshop
  - name: preparing a directory
    ansible.builtin.file: 
      path: /app
      state: directory
      


