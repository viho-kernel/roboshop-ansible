- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enabling nodeJs 18 version
    ansible.builtin.command: dnf module enable nodejs:18 -y
  - name: installing nodeJs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  - name: adding user
    ansible.builtin.user:
      name: roboshop
  - name: preparing a directory
    ansible.builtin.file: 
      path: /app
      state: directory
  - name: download catalogue application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp 
  - name: extract catalogue application
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: Copy catalogue Service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  
  - name: Deamon Reload enabling and running
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Copy MongoDB repo file
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb client
    ansible.builtin.package:
    name: mongodb-org-shell
    state: present

  
  



